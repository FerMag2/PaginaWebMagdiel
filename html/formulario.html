<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            color:#fff;
            margin-bottom: 10px;
            background-image: linear-gradient(to bottom, #343638, #0c0a11);
            border: 1px solid #dbd1d1;
            border-radius: 4px;
        }

        input[type="button"] {
            background-image: linear-gradient(to bottom, #343638, #0c0a11);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
        .invisible {
            display: none;
        }
        .titulo {
            /*font-size: 36px;*/
            color: #fff;
            background-image: linear-gradient(to bottom, #343638, #0c0a11);
            text-transform: uppercase;
            max-width: max-content;
            /*text-align: center;*/
            padding: 10px;
            border: 2px solid #051b31;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .parent{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
}
    </style>
</head>
<body>
    <center><h1 class="titulo">Registrarse</h1></center>
    <form id="registro-form">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="escuela">Escuela:</label>
        <input type="text" id="escuela" name="escuela" required>

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre" name="semestre" required>

        <label for="promedio">Promedio General:</label>
        <input type="number" id="promedio" name="promedio" step="0.01" required>
        <div class="parent">
        <input type="button" value="Enviar" onclick="limpiarFormulario()">
        </div>
    </form>

    <script>
        function limpiarFormulario() {
            var formulario = document.getElementById("registro-form");
            formulario.reset();
            
        }
    </script>
   <p>_________________________________________________________________________________________________________________________________</p> 
</body>
</html>
